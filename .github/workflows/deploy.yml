name: Deploy App and Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install MkDocs Dependencies
        run: pip install -r requirements.txt

      - name: Build MkDocs Documentation
        run: mkdocs build

      - name: Stitch Documentation into App
        run: |
          mkdir -p dist/docs
          cp -r site/* dist/docs/
          touch dist/.nojekyll

      - name: Verify production entrypoint is bundled
        run: |
          if grep -n 'index\.tsx' dist/index.html; then
            echo "dist/index.html still references index.tsx. Refusing deploy."
            exit 1
          fi
          grep -Eq 'assets/.*\.js' dist/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
